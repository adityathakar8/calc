<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mr.Calc</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="calc">

        <form class="" action="index.html" method="get" name="form">
          <input class="disp" type="text" name="disp" value="">
        </form>






      <div class="opp">
        <table>
          <tr>
            <td>
              <button type="button" name="button" value="7" onclick="insert(7)">7</button>

            </td>
            <td>
              <button type="button" name="button" value="8" onclick="insert(8)">8</button>

            </td>
            <td>
              <button type="button" name="button" value="9" onclick="insert(9)">9</button>

            </td>
            <td>
              <button class="eq" type="button" name="button" value="-" onclick="insert('-')">-</button>

            </td>
          </tr>
          <tr>

              <td>
                <button type="button" name="button" value="4" onclick="insert(4)">4</button>

              </td>
              <td>
                <button type="button" name="button" value="5" onclick="insert(5)">5</button>

              </td>
              <td>
                <button type="button" name="button" value="6" onclick="insert(6)">6</button>

              </td>
              <td>
                <button class="eq" type="button" name="button" value="/" onclick="insert('/')">/</button>

              </td>
          </tr>
          <tr>
            <td>
              <button type="button" name="button" value="1" onclick="insert(1)">1</button>

            </td>
            <td>
              <button type="button" name="button" value="2" onclick="insert(2)">2</button>

            </td>
            <td>
              <button type="button" name="button" value="3" onclick="insert(3)">3</button>

            </td>
            <td>
              <button class="eq" type="button" name="button" value="*" onclick="insert('*')">*</button>

            </td>
          </tr>
          <tr>
            <td>
              <button class="eq" type="button" name="button" value="0" onclick="insert(0)">0</button>

            </td>
            <td>
              <button class="eq" type="button" name="button" value="." onclick="insert('.')">.</button>

            </td>
            <td>
              <button class="eq" type="button" name="button" value="+" onclick="insert('+')">+</button>

            </td>
            <td>
              <button class="eq" type="button" name="button" value="=" onclick="equal()">=</button>

            </td>
          </tr>
        </div>


        </table>
        <div>
          <button class="clear" type="button" name="button" onclick="clean()">Clear</button>
        </div>

      </div>

    </div>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
